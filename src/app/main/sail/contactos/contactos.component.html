            <div class="col-lg-4 col-md-6 col-xs-12">
                <div class="form-group">
                    <label for="Provincia-id-icon">Provincia</label>
                    <div class="input-group input-group-merge">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><span [data-feather]="'mail'"></span></span>
                        </div>
                        <input type="Provincia" id="Provincia-id-icon" class="form-control" name="Provincia-id-icon"

                    </div>
                </div>
            </div>
            <!-- Localidad -->
            <div class="col-lg-4 col-md-6 col-xs-12">
                <div class="form-group">

                    <div class="input-group input-group-merge">
                        <div class="input-group-prepend">

                        <input type="Localidad" id="Localidad-id-icon" class="form-control" name="Localidad-id-icon"

                    </div>
                </div>
            </div>
            
            <!-- direccion -->
            <div class="col-lg-12 col-md-6 col-xs-12">
                <div class="form-group">
                    <label for="direccion-id-icon">Direccion</label>
                    <div class="input-group input-group-merge">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><span [data-feather]="'map-pin'"></span></span>
                        </div>
                        <input 
                            type="direccion" 
                            id="direccion-id-icon" 
                            class="form-control" 
                            name="direccion-id-icon"
                            placeholder="direccion" />
                    </div>
                </div>
            </div>

        <!-- Botones -->
        <div class="col-12">
            <button type="submit" rippleEffect class="btn btn-primary mr-1">Guardar</button>
            <button type="reset" rippleEffect class="btn btn-outline-secondary">Cancelar</button>
        </div>
        
    </div>
</form>
